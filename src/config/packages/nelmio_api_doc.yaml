nelmio_api_doc:
    documentation:
        info:
            title: My App
            description: This is an awesome app!
            version: 1.0.0
#        host: api.example.com
#        schemes: [http]
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
#            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
            - ^/(?!(api/doc)|(api/doc.json)$)
